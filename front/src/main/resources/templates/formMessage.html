<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enviar un mensaje a otro usuario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Enviar un mensaje a otro usuario</h1>
    <hr>

    <form action="#" th:action="@{/post-mensaje}" th:object="${mensaje}" method="POST">
        <label for="id">Introduce el destinatario (nombre del usuario)</label>
        <input type="text" th:field="*{usuario}"
               id="destinatario" placeholder="Destinatario" class="form-control mb-5 col-">

        <label for="nombre">Escribe el mensaje</label>
        <input type="text" th:field="*{mensaje}"
               id="mensaje" placeholder="Introduce el mensaje" class="form-control mb-5 col-">

        <button type="submit" class="btn btn-info col-2"> Enviar mensaje </button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
