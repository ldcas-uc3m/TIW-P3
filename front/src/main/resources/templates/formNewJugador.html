<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Añade nuevo jugador</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Añade un nuevo jugador</h1>
    <hr>

    <p th:if="${error}" th:text="${error}"></p>


    <form action="#" th:unless="${error}" th:action="@{/post-jugador}" th:object="${jugador}" method="POST">
        <p>DNI: <input type="text" th:field="*{dni}" class="form-control mb-5 col-"/></p>
        <p>Nombre: <input type="text" th:field="*{nombre}" class="form-control mb-5 col-"/></p>
        <p>Apellidos: <input type="text" th:field="*{apellidos}" class="form-control mb-5 col-"/></p>
        <p>Alias: <input type="text" th:field="*{alias}" class="form-control mb-5 col-"/></p>
       <p>
            Selecciona el equipo
            <select th:field="*{equipoNombre}" class="form-control mb-5 col-">
                    <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
            </select>
       </p>
       <p>
            Selecciona la posición del jugador
            <select th:field="*{posicionNombre}" class="form-control mb-5 col-">
                    <option th:each="posicion : ${posiciones}" th:value="${posicion.nombre}" th:text="${posicion.nombre}"></option>
            </select>
       </p>
        <button type="submit" class="btn btn-info col-2"> Guardar </button>
    </form>

    <hr>

    <a th:href = "@{/pagina-todos-jugadores-admin}"> Atras</a>
</div>
</body>
</html>
