<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicia sesión como usuario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Añade tus credenciales como usuario (solo visualización)</h1>
    <hr>
    

    <form action="#" th:action="@{/post-usuario}" th:object="${usuario}" method="POST">

       <p>Correo: <input type="email" th:field="*{correo}" class="form-control mb-5 col-"/></p>
       <p>Nombre: <input type="text" th:field="*{nombre}" class="form-control mb-5 col-"/></p>
       <p>Apellidos: <input type="text" th:field="*{apellidos}" class="form-control mb-5 col-"/></p>
       <p>
              Selecciona el equipo
              <select th:field="*{equipoNombre}" class="form-control mb-5 col-">
                     <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
              </select>
       </p>

       <p>contraseña: <input type="password" th:field="*{password}" class="form-control mb-5 col-"/></p>


       <!-- <input type="email" th:field="*{correo}"
              placeholder="Introduce el correo electronico" class="form-control mb-5 col-">

        <input type="text" th:field="*{nombre}"
               placeholder="Introduce el nombre" class="form-control mb-5 col-">

        <input type="text" th:field="*{apellidos}"
               placeholder="Introduce tus apellidos" class="form-control mb-5 col-">

        <input type="text" th:field="*{equipo}"
               placeholder="Introduce tu equipo de la Liga favorito" class="form-control mb-5 col-">        
       
        <input type="password" th:field="*{password}"
               placeholder="Introduce la contraseña" class="form-control mb-54 col-4"> -->

        <button type="submit" class="btn btn-info col- "> Guardar e iniciar sesión</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
