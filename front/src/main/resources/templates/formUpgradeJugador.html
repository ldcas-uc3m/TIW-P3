<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualiza los datos del jugador</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Actualización de los datos del jugador</h1>
    <hr>

    <form action="#" th:action="@{/update-jugadores/{id_jugador}(id_jugador=${jugador.id_jugador})}" th:object="${jugador}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id_jugador}" />

        <!-- Hay que mirarlo bien para hacer lo de que solo actualice los datos que no son el DNI
        <label for="id">Actualiza el DNI del jugador</label>
        <input type="text" th:field="*{id_jugador}"
               id="id" placeholder="Introduce el id del evento" class="form-control mb-5 col-"> -->

        <label for="nombre">Actualiza el nombre del jugador</label>
        <input type="text" th:field="*{nombre}"
               id="nombre" placeholder="Introduce el nombre" class="form-control mb-5 col-">

        <label for="apellidos">Actualiza los apellidos del jugador</label>
        <input type="text" th:field="*{apellidos}"
               id="apellido" placeholder="Introduce la categoria" class="form-control mb-5 col-">

        <label for="alias">Actualiza el alias del jugador</label>
        <input type="text" th:field="*{alias}"
               id="alias" placeholder="Introduce el alias" class="form-control mb-5 col-">

        <label for="equipo">Actualiza el equipo del jugador</label>
        <input type="text" th:field="*{equipo}"
               id="equipo" placeholder="Introduce el equipo" class="form-control mb-5 col-">
       
        <label for="posicion">Selecciona la nueva posición del jugador</label>
        <select th:field="*{posicion}" id="posicion" class="form-control mb-5 col-">
               <option value="portero">Portero</option>
               <option value="defensa">Defensa</option>
               <option value="mediocentro">Mediocentro</option>
               <option value="delantero">Delantero</option>
        </select>
               
        <label for="ima">Actualiza la imagen</label>
        <input type="text" th:field="*{imagen}" 
              id="ima" placeholder="Introduce la imagen" class="form-control mb-54 col-4">
       
        <button type="submit" class="btn btn-info col-"> Actualiza </button>

    </form>

    <hr>

    <a th:href = "@{/}"> Atras</a>
</div>
</body>
</html>
